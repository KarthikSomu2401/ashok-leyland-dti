<form class="form-spacing" #testDetailsForm="ngForm" (ngSubmit)="onSubmit()" >
    <h3 class="heading-2">{{formName | splitAndTitleCase}}</h3>
    <div class="form-group">
        <div style="width: 50%; display: inline-block">
            <label for="testType">Type</label>
            <select class="form-select" [(ngModel)]="testDetails.testType" name="testType" style="width: 90%" id="testType" aria-label="Default select example">
                <option selected>Select a Type</option>
                <option value="Training">Training</option>
                <option value="Test">Test</option>
            </select>
        </div>
        <div style="width: 50%; display: inline-block">
            <label for="sensorCount">Sensor Count</label>
            <input type="number" class="form-control" id="sensorCount" [(ngModel)]="testDetails.sensorCount" name="sensorCount" aria-describedby="sensorCountHelp" placeholder="Enter Sensor Count">
        </div>
    </div>
    <div class="form-group">
        <label for="dlNo">DL No</label>
        <input type="text" class="form-control" id="dlNo" [(ngModel)]="testDetails.dlNo" name="dlNo" aria-describedby="dlNoHelp" placeholder="Enter DL No">
    </div>
    <div class="form-group">
        <label for="candidateName">Candidate Name</label>
        <input type="text" class="form-control" id="candidateName" [(ngModel)]="testDetails.candidateName" name="candidateName" aria-describedby="candidateNameHelp" placeholder="Enter Candidate Name">
    </div>
    <div class="form-group">
        <label for="dateOfTest">Date of Test</label>
        <input type="date" class="form-control" id="dateOfTest" [(ngModel)]="testDetails.dateOfTest" name="dateOfTest" aria-describedby="dateOfTestHelp">
    </div>
    <div class="form-group">
        <label for="trainerName">Trainer Name</label>
        <input type="text" class="form-control" id="trainerName" [(ngModel)]="testDetails.trainerName" name="trainerName" aria-describedby="trainerNameHelp" placeholder="Enter Trainer Name">
    </div>
    <div class="form-group">
        <div style="width: 50%; display: inline-block">
            <label for="testType">Vehicle Type</label>
            <select class="form-select" name="vehicleType" id="vehicleType" style="width: 90%" [(ngModel)] = "testDetails.vehicleType">
                <option value="LCV" selected>LCV</option>
                <option value="HCV">HCV</option>
            </select>
        </div>
        <div style="width: 50%; display: inline-block">
            <label for="testType">Vehicle Sub-Type</label>
            <select class="form-select" name="vehicleLCVSubType" *ngIf="testDetails.vehicleType === 'LCV'" id="vehicleLCVSubType" [(ngModel)] = "testDetails.vehicleSubType">
                <option value="Jeep">Jeep</option>
                <option value="Car">Car</option>
                <option value="Dhost/partner">Dhost/partner</option>
            </select>
            <select class="form-select" name="vehicleHCVSubType" *ngIf="testDetails.vehicleType === 'HCV'" id="vehicleHCVSubType" [(ngModel)] = "testDetails.vehicleSubType">
                <option value="Bus">Bus</option>
                <option value="Goods Vehicle">Goods Vehicle</option>
                <option value="Tracker Trailer">Tracker Trailer</option>
                <option value="Tipper">Tipper</option>
                <option value="Multi Axle">Multi Axle</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="vehicleNumber">Vehicle Number</label>
        <input type="text" class="form-control" id="vehicleNumber" [(ngModel)]="testDetails.vehicleNumber" name="vehicleNumber" aria-describedby="vehicleNumberHelp" placeholder="Enter Vehicle Number">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
